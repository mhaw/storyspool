<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>StorySpool</title>
    <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet" />
  </head>
  <body class="min-h-screen bg-slate-50 text-slate-900">
    <div class="max-w-3xl mx-auto p-4">
      <header class="flex items-center justify-between py-4">
        <div class="flex items-center gap-2">
          <img src="{{ url_for('static', filename='brand/storyspool_mark.svg') }}" alt="StorySpool" class="w-8 h-8"/>
          <h1 class="text-xl font-bold">StorySpool</h1>
        </div>
        <nav class="flex gap-3 text-sm">
          <a class="underline" href="https://cloud.google.com/text-to-speech" target="_blank" rel="noopener">Google TTS</a>
        </nav>
      </header>
      <main>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="space-y-2">
              {% for category, msg in messages %}
              <div class="rounded-lg p-3 bg-amber-100 border border-amber-300">{{ msg }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
      </main>
      <footer class="py-10 text-center text-xs text-slate-500">Â© 2025 StorySpool</footer>
    </div>
  </body>
</html>
